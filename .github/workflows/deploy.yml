name: ðŸš€ Deploy project via FTP to cPanel

on:
  push:
    branches: [ main ]

jobs:
  ftp-deploy:
    name: ðŸ“¡ Deploying via FTP to cPanel
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”€ Checkout code from repository
        uses: actions/checkout@v4

      - name: ðŸ›  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ§± Build project
        run: npm run build

      - name: ðŸ“¥ Install lftp
        run: sudo apt-get install -y lftp

      # - name: ðŸ“¤ Upload via FTP with custom port
      #   run: |
      #     lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" -p ${{ secrets.FTP_PORT }} ${{ secrets.FTP_HOST }} -e "
      #       set dns:order inet;
      #       set ftp:ssl-allow no;
      #       set ssl:verify-certificate no;
      #       mirror -R -e -n dist ${{ secrets.FTP_PATH }};
      #       bye
      #     "

      - name: ðŸ“¤ Upload dist contents (files + folders) via FTP
        run: |
          LFTP_FTP_IPV6=0 lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" -p ${{ secrets.FTP_PORT }} ${{ secrets.FTP_HOST }} <<EOF
            set dns:order inet;
            set ftp:ssl-allow no;
            set ssl:verify-certificate no;
            lcd dist;
            glob -a mput -O ${{ secrets.FTP_PATH }} *
            $(for d in dist/*/; do
              echo "mirror -R -e -n \"${d}\" \"${{ secrets.FTP_PATH }}/$(basename "$d")\";"
            done)
            bye
          EOF
